<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Web</title>

    <!-- Link Font: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- APP TOP -->
    <div id="app-top">
      <!-- APP TOP NAVBAR -->
      <nav id="app-top-navbar">
        <div class="header-logo nav-debug">LOGO</div>
        <div class="link-list nav-debug">
          HOME <br />
          CERCA <br />
          LA TUA LIBRERIA
        </div>
        <div class="playlist nav-debug">
          PLAYLISY <br />
          CREA PLAYLIST <br />
          NOME PLAYLIST <br />
          NOME PLAYLIST <br />
          NOME PLAYLIST <br />
          NOME PLAYLIST <br />
          NOME PLAYLIST <br />
          NOME PLAYLIST <br />
          NOME PLAYLIST
        </div>
        <div class="account nav-debug">
          INSTALLA APP <br />
          JOHN DOE
        </div>
      </nav>
      <!-- END APP TOP NAVBAR -->

      <!-- APP TOP MAIN -->
      <main id="app-top-main">
        <!-- APP TOP MAIN HEADER -->
        <header id="app-top-main-header">
          <div class="header-debug">BOTTONE</div>
        </header>
        <!-- END APP TOP MAIN HEADER -->

        <!-- APP TOP MAIN CONTENT -->
        <div id="app-top-main-content">
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="card"></div>
              </div>
              <div class="col">
                <div class="card"></div>
              </div>
              <div class="col">
                <div class="card"></div>
              </div>
              <div class="col">
                <div class="card"></div>
              </div>
              <div class="col">
                <div class="card"></div>
              </div>
              <div class="col">
                <div class="card"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- END APP TOP MAIN CONTENT -->
      </main>
      <!-- END APP TOP MAIN -->
    </div>
    <!-- END APP TOP -->

    <!-- APP PLAYER -->
    <footer id="app-player">
      <div class="app-player-left footer-debug">IN RIPRODUZIONE</div>
      <div class="app-player-middle footer-debug">MEDIA PLAYER</div>
      <div class="app-player-right footer-debug">OPZIONI</div>
    </footer>
    <!-- END PLAYER -->
  </body>
</html>
